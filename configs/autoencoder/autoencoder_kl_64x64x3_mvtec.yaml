model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 3
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 3
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0


data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    wrap: True
    train:
      target: ldm.data.mvtec.MVTecSRTrain
      params:
        size: 1024
        degradation: pil_nearest
        subset_size: 1
        data_root: /root/VQGanomaly-ResNet-CareNet-Vit/screw/train/good
    validation:
      target: ldm.data.mvtec.MVTecSRValidation
      params:
        size: 1024
        degradation: pil_nearest
        subset_size: 1
        data_root: /root/VQGanomaly-ResNet-CareNet-Vit/screw/val
        

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 100
        max_images: 256
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
    precision: 16
    
